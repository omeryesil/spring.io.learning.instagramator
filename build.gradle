group 'com.manulife.bootcamp.omer'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'


sourceCompatibility = 1.5

repositories {
    mavenCentral()
}


dependencies {
    compile ("org.springframework.boot:spring-boot-starter-web")
    compile ("org.springframework.boot:spring-boot-starter-test")

    compile 'io.rest-assured:json-path:3.0.1'
    compile 'io.rest-assured:xml-path:3.0.1'

    compile("info.cukes:cucumber-java:1.0.11")

    testCompile 'io.rest-assured:json-schema-validator:3.0.1'
    testCompile ("com.jayway.restassured:rest-assured:2.4.1")

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
