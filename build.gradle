group 'com.manulife.bootcamp.omer'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()

    }

    dependencies {
        //version 1.4.0 won't work in cloud foundry ---
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
        classpath "com.github.samueltbrown:gradle-cucumber-plugin:0.9"
        //classpath "io.franzbecker:gradle-lombok:1.7"
    }
}


apply plugin: "com.github.samueltbrown.cucumber"
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'


jar {
    baseName="mytest.ui"
    version="1.0.0"

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}


dependencies {
    compile ("org.springframework.boot:spring-boot-starter-web")
    compile ("org.springframework.boot:spring-boot-starter-thymeleaf")

    //compile ("org.projectlombok:lombok:1.16.4")

    cucumberCompile 'info.cukes:cucumber-java:1.2.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

cucumber {
    formats = ['pretty','json:build/cucumber.json','junit:build/cucumber.xml']
 //   glueDirs = ['src/test/resources/env',
 //               'src/test/resources/support',
 //               'src/test/resources/step_definitions']
 //   featureDirs = ['src/test/resources/features']
 //   tags = ['@billing', '@important']
    monochrome = false
    strict = false
    dryRun = false
    ignoreFailures = false

   // jvmOptions {
   //     maxHeapSize = '512m'
   //     environment 'ENV', 'staging'
   // }
}

