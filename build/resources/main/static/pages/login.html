
<h2>Login</h2>
<p>
    Email<br/>
    <input name="email" ng-model="email" type="text"/>
</p>
<p>
    Password<br/>
    <input name="password" ng-model="password" type="password"/>
</p>
<p>
    <button type="submit" id="bntLogin" ng-click="login()">Login</button>
</p>
<div class="alert alert-danger  fade in">{{message}}
</div>
